<script type="text/javascript">
    // Initialize the EventSource
    const eventSource = new EventSource('/events');  // Assuming '/events' is the endpoint

    eventSource.onmessage = function(event) {
        const card = document.createElement("div");
        card.className = "card my-2 fade-in";

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";

        const cardText = document.createElement("h2");
        cardText.className = "card-text";
        cardText.innerHTML = event.data;

        cardBody.appendChild(cardText);
        card.appendChild(cardBody);

        const container = document.getElementById("logContent");
        // Insert the new card at the top of the container
        container.insertBefore(card, container.firstChild);

        // After a brief delay (for the next frame), apply the showing class
        setTimeout(() => {
            card.classList.add("showing");
        }, 20);

        // Set a timeout to remove the card after 5 minutes
        setTimeout(() => {
            card.remove();
        }, 600000); // 300000 milliseconds
    };
</script>
